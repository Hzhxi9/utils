<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ padding: 0; margin: 0; box-sizing: border-box;}
        html, body{
            width:100%;
            height:100%;
        }
        .container{
            display: flex;
            height:100%;
            background: red
        }
        .left, .right{
            height: 100%;
        }
        .left { width: 500px; background: #000}
        .right { width: calc(100% - 500px); background: gray }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
